<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Detection App</title>
    <link rel="stylesheet" href="../css/style-practice.css">
    <style>
        #progress-bar-container {
            margin-top: 20px;
        }

        #progress-bar {
            width: 100%;
            height: 15px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        #progress-bar-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
        }

        /* Video container */
        #video-container {
            width: 100%;
            text-align: center;
        }

        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Step 1: Video and Guess Window -->
        <div id="video-window" class="window">
            <h1>Video Detection: Real or Deepfake?</h1>
            <div id="video-container">
                <!-- Display the video here -->
                <video id="current-video" controls>
                    Your browser does not support the video tag.
                </video>
            </div>
            <div id="feedback-container">
                <button id="real-button">Real</button>
                <button id="fake-button">Deepfake</button>
            </div>
            <p id="feedback"></p>
            <button id="show-explanation-button" style="display: none;">Show Explanation</button>
        </div>

        <!-- Step 2: Explanation Window (hidden initially) -->
        <div id="explanation-window" class="window" style="display: none;">
            <h2>Explanation</h2>
            <img id="explanation-image" src="" alt="Explanation" style="width: 300px; height: auto;"/>
            <p id="explanation-text"></p>
            <button id="next-button">Next Video</button>
        </div>

        <!-- Final Result Window (hidden initially) -->
        <div id="result-window" class="window" style="display: none;">
            <h2 id="result-message"></h2>
            <button id="learn-more-button" style="display:none;" onclick="window.location.href='audio-tutorial.html';">
                Learn More About Deep Fake Audios
            </button>
            <button id="restart-button">Restart</button>
        </div>

        <!-- Progress Bar -->
        <div id="progress-bar-container">
            <div id="progress-bar">
                <div id="progress-bar-fill" style="width: 28.57%;"></div> <!-- Set statically to 2/7 -->
            </div>
            <p id="progress-text">Progress: 2/7</p>
        </div>

    </div>

    <script src="../js/script-video3.js"></script>
</body>
</html>
